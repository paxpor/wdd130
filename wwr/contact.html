<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Contact White Water Rafting Co. for questions, reservations, and suggestions.">
  <meta name="author" content="Paxton Porter">

  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue:300,400,700&family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <title>Contact Us - White Water Rafting Co.</title>
</head>
<body>
  <header>
    <img src="images/wwr-logo.webp" alt="White Water Rafting Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="company-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 River Rapids Way, Boise, ID 83702</p>
      <p><strong>Phone:</strong> (208) 555-1212</p>
      <p><strong>Email:</strong> <a href="mailto:info@wwr.com">info@wwr.com</a></p>

      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2752.088978420725!2d-116.2034513!3d43.6150186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54aef96dfea7a77d%3A0x8b2eac1e5b7e5d4e!2sBoise%2C%20ID!5e0!3m2!1sen!2sus!4v1696622345678"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="profile-grid">
        <figure>
          <img src="images/employee1.jpg" alt="Happy Rafting Guide - John">
          <figcaption>John Smith – Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Happy Reservation Manager - Emily">
          <figcaption>Emily Davis – Reservation Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Happy Safety Instructor - Kyle">
          <figcaption>Kyle Johnson – Safety Instructor</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>


        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>


        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer> 
    <div class="footer-content"> 
      <p>©2025 White Water Rafting Co. All rights reserved. Paxton Porter | 
      <a href="images/contact-wireframe.png" target="_blank">View Contact Page Wireframe</a></p>
      <nav class="socialmedia">
        <a href="https://www.facebook.com/"><img src="images/facebook-logo.png" alt="Check out our Facebook page."></a>
        <a href="https://www.instagram.com/"><img src="images/instagram-logo.png" alt="Check out our Instagram page."></a>
        <a href="https://www.twitter.com/"><img src="images/twitter-logo.png" alt="Check out our Twitter page."></a>
      </nav>
    </div>
  </footer>
</body>
</html>
